{% extends "layout.html" %}

{% block content %}
	<div class="col-md-12">
		<div class="row">
			{% if results.length == 0 %}
				<div class="col-md-12">
					<div class="well">
						<div class="row">
							<div class="col-md-12 text-center">
								<h3>
									No Entries Found with<br>
									"{{ query }}"
								</h3>
							</div>
						</div>
					</div>
				</div>
			{% else %}
				<div class="col-md-12">
					<div class="well result entry">
						<div class="col-md-6">
							<h3>Query: </h3>
							<p>{{ q | dump('\t') }}</p>
						</div>
						<div class="col-md-6">
							<h3>Matches:</h3>
							<p>{{ results.length }} Samples</p>
						</div>
					</div>
				</div>

				{% include "results.html" ignore missing %}
			{% endif %}
		</div>
	</div>
{% endblock %}
